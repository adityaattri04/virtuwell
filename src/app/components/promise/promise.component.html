<div class="promise">
  <h2>Our Promise</h2>
  <h1>Four Dimensional Focus</h1>
</div>
<div class="images">
  <div class="peoples" *ngFor="let promise of promises">
    <img [src]="promise.url" alt="" />
    <div class="people">
      <h3>{{promise.heading}}</h3>
      <p>{{promise.para}}</p>
    </div>
  </div>
</div>
